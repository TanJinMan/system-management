										<th lay-data="{field:'architecture',edit: 'text',width:110}">建筑面积(m²)</th>
										<th lay-data="{field:'可出租面积(m²)',width:110 , templet: function(d){ return d.dw_xinzhi.titel;}}">可出租面积(m²)</th>
										<th lay-data="{field:'占地面积(m²)', width: 110}">占地面积<br/>(m²)</th>
										<th lay-data="{field:'assets',edit: 'text', width: 110}">资产状态</th>
										<th lay-data="{field:'操作',Width: 100, toolbar:'#barDemo'}">操作</th>
									</tr>

								</thead>
							</table>

	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			});

		});
	</script>
	<script>
		layui.use('table',
			function() {
				var table = layui.table;

				//监听单元格编辑
				table.on('edit(test)',
					function(obj) {
						var value = obj.value //得到修改后的值
							,
							data = obj.data //得到所在行所有键值
							,
							field = obj.field; //得到字段
						layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
					});

				//头工具栏事件
				table.on('toolbar(test)',
					function(obj) {
						var checkStatus = table.checkStatus(obj.config.id);
						switch(obj.event) {
							case 'getCheckData':
								var data = checkStatus.data;
								layer.alert(JSON.stringify(data));
								break;
							case 'getCheckLength':
								var data = checkStatus.data;
								layer.msg('选中了：' + data.length + ' 个');
								break;
							case 'isAll':
								layer.msg(checkStatus.isAll ? '全选' : '未全选');
								break;
						};
					});
			});
	</script>
